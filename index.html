<!DOCTYPE html><html lang="en-us"><head><meta charset="utf-8"><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="shortcut icon" href="favicon.png" type="image/png"><link rel="stylesheet" href="all.min.css"><style type="text/css">*{padding:0;margin:0;box-sizing:border-box}ul{list-style:none}body{font-family:sans-serif}figure{overflow:visible;height:100%;width:100%;position:absolute;justify-content:center;align-items:center;font-size:20pt}div#mainBlock{width:100%;height:100%;white-space:nowrap;overflow:hidden}nav{height:100vh;width:23ex;padding:10px;transform:translateX(-23ex);transition:transform .5s ease-in-out;background-color:#1e90ff;vertical-align:top;position:fixed}nav.active{transform:translateX(0)}nav .logo{margin:10px 0 20px;color:#fff;font-weight:700;font-size:large}nav ul li{padding:10px;font-weight:500}nav ul li button{text-decoration:none;border:0 none;background:0 0;color:#fff;transition:all .2s ease;font-size:medium}nav ul li button:hover{background-color:#fff;color:#1e90ff;padding-left:10px}nav ul li button:active{background-color:#fff;color:#1e90ff;padding:10px}button#buttonMenu{border:none;outline:0;cursor:pointer;border:1px solid #1e90ff;color:#1e90ff;background-color:#fff;padding:3px 5px;border-radius:3px;position:fixed;top:2ex;left:2ex;transform:translateX(0);transition:background-color .3s ease,transform .47s ease-in-out}button#buttonMenu:hover{background-color:#1e90ff;color:#fff}button#buttonMenu.active{transform:translateX(27ex)}canvas{border:0 none;display:inline-block;vertical-align:top}</style><title>Пример</title></head><body><figure id="preloaderBlock" style="display:flex"><center style="margin-top:1.5em;line-height:150%"><div><img src="preloader.svg"></div><strong>Загрузка примера</strong><noscript>JavaScript is disabled. Please enable JavaScript to use this application.</noscript></center></figure><figure id="errorBlock" style="display:none"><center style="margin-top:1.5em;line-height:150%"><strong id="errorMsg">Внутреняя ошибка программы просмотра. Сообщите разработчикам информацию из консоли разработчика данного браузера</strong></center></figure><div id="mainBlock" style="display:none"><nav class="active"><div class="logo">Действия</div><ul id="menu"><li><button onclick='self.MyViewer.createSectionPlaneByLevelId("3SV3DKf65A28IpPmY9Uc79")'>Отсечь по 1-ый этаж</button></li><li><button onclick='self.MyViewer.createSectionPlaneByLevelId("3SV3DKf65A28IpPmY9UcT_")'>Отсечь по 2-ой этаж</button></li><li><button onclick="self.MyViewer.highlightErrors()">Найти ошибки</button></li><li><button onclick="self.MyViewer.highlightMaterialOverUsage()">Перерасход бетона</button></li><li><button onclick="self.MyViewer.highlightBuildingStatus()">Статус строительства</button></li><li><button onclick="self.MyViewer.createSectionBox()">Секущий куб</button></li><li><button onclick="self.MyViewer.mapNextDraft()">Проекция документа</button></li><li><button onclick="self.MyViewer.resetToDefaultState()">Перезагрузить</button></li></ul></nav><button id="buttonMenu" class="active"><i class="fa-solid fa-bars"></i></button><canvas id="canvas" oncontextmenu="return!1" tabindex="-1"></canvas></div><script type="module" charset="utf-8">import MyViewer from './MyViewer.js';function isWasmSupported(){try{if("object"==typeof WebAssembly&&"function"==typeof WebAssembly.instantiate){const e=new WebAssembly.Module(Uint8Array.of(0,97,115,109,1,0,0,0));if(e instanceof WebAssembly.Module)return new WebAssembly.Instance(e)instanceof WebAssembly.Instance}}catch(e){}return!1}async function initViewer(){try{var e=document.querySelector("#preloaderBlock"),t=document.querySelector("#errorBlock"),n=document.querySelector("#canvas"),s=document.querySelector("#mainBlock");if(!isWasmSupported())throw document.querySelector("#errorMsg").textContent="Ваш браузер не поддерживает технологию WebAssembly, либо она выключена в настройках браузера. Обновите браузер либо перезайдите на страницу с помощью другого браузера. Запрет работы JavaScript также может быть причиной неполадок",new Error("WebAssembly is not supported");function o(){var e=document.getElementById("canvas"),t=Math.min(window.innerWidth,window.screen.availWidth),n=Math.min(window.innerHeight,window.screen.availHeight);t=Math.max(300,t-30),n=Math.max(300,n-30),e.style.width="100%",e.style.height="100vh"}window.onresize=o,self.MyViewer=await new MyViewer({canvas:n}),e.style.display="none",t.style.display="none",s.style.display="block",o(),self.MyViewer.startViewer()}catch(r){console.error(r),console.error(r.stack),e.style.display="none",t.style.display="flex",s.style.display="none"}}initViewer();const nav=document.querySelector("nav"),btn=document.querySelector("#buttonMenu");btn.addEventListener("click",(()=>{nav.classList.toggle("active"),btn.classList.toggle("active")}));</script></body></html>
